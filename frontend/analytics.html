<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Analytics</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">Insights</p>
        <h1>Library Analytics</h1>
        <p class="lead">A snapshot of catalog health, student engagement, and borrowing trends.</p>
        <a class="muted" href="chatbot.html">Back to home</a>
      </header>

      <section class="results" id="kpiGrid"></section>

      <section class="panel visual-panel">
        <h2>Visuals</h2>
        <div class="visual-grid">
          <article class="viz-card">
            <div class="viz-head">
              <h3>Availability Mix</h3>
              <span class="viz-tag">Live</span>
            </div>
            <div class="viz" id="availabilityChart"></div>
            <div class="legend" id="availabilityLegend"></div>
            <p class="meta" id="availabilityMeta"></p>
          </article>
          <article class="viz-card">
            <div class="viz-head">
              <h3>Borrowing Trend</h3>
              <span class="viz-tag">Last 8 months</span>
            </div>
            <div class="viz" id="loanTrendChart"></div>
            <p class="meta" id="loanTrendMeta"></p>
          </article>
          <article class="viz-card">
            <div class="viz-head">
              <h3>Genre Share</h3>
              <span class="viz-tag">Top 5</span>
            </div>
            <div class="viz" id="genreChart"></div>
            <p class="meta" id="genreMeta"></p>
          </article>
        </div>
      </section>

      <section class="panel">
        <h2>Highlights</h2>
        <div class="results" id="highlightGrid"></div>
      </section>

      <section class="panel">
        <h2>Borrowing by Grade</h2>
        <div class="results" id="gradeGrid"></div>
      </section>

      <section class="panel">
        <h2>Top Books</h2>
        <div class="results" id="topBooks"></div>
      </section>

      <section class="panel">
        <h2>Top Students</h2>
        <div class="results" id="topStudents"></div>
      </section>
    </main>

    <script src="analytics.js?v=4"></script>
  </body>
</html>

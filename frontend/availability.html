<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Available Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">Library Inventory</p>
        <h1>Books Available Now</h1>
        <p class="lead">Live view of titles currently marked as available.</p>
        <a class="muted" href="index.html">Back to recommendations</a>
      </header>

      <section class="panel">
        <div class="controls">
          <label>
            Availability
            <select id="availabilitySelect">
              <option value="Available">Available</option>
              <option value="">All</option>
            </select>
          </label>
          <label>
            Filter by genre
            <select id="genreSelect">
              <option value="">All</option>
            </select>
          </label>
        </div>
      </section>

      <section class="results" id="availableResults"></section>
    </main>

    <script src="availability.js"></script>
  </body>
</html>
